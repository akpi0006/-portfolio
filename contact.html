        <!-- form-->
        <h1 class="text-primary mt-5 text-center fw-bold display-2">Contact</h1>
        
<div class="container mt-5 bg-primary">
<form role="form">
        <br>
        <div class="mt-3 mb-4">
            <input class="form-control" id="fullname" type="text" placeholder="Name*">
        </div>
        
        <div class="mb-4">
            <input class="form-control" id="email" type="email" aria-describedby="email" placeholder="Email*"  required>
        </div>
          
        <div class="mb-4">
            <input class="form-control" id="Subject" type="text" aria-describedby="Subject" placeholder="Subject*"  required>
        </div>
          
        <div class="mb-4">
            <textarea class="form-control" id="message" aria-describedby="message" placeholder="Type you message hereâ€¦"></textarea>
        </div>
        
          <!-- Button trigger modal -->
          <button type="submit" class="btn border-3 text-primary mt-2 mb-3 fw-bold send-contact rounded-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Submit
          </button> 


          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content bg-warning">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  <div class="modal-body text-center">
                    We'll chat soon!
                  </div>
                    <div class="modal-footer">
                      <a class="text-decoration-none card btn bg-info text-black text-center btn border-3 border-3 text-primary mb-3 fw-bold rounded-2" href="index.html">
                          Home
                      </a>
                    </div>
                </div>
            </div>
          </div>
</form>
