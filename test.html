<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reach Out</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/6f9573d541.js" crossorigin="anonymous"></script>
</head>
  <body>


     


    <h1 class="text-primary mt-5 text-center fw-bold">Contact</h1>
        
<div class="container mt-5 bg-primary">
<form role="form">
    <br>
    <div class="mb-3">
        <input type="name" class="form-control" id="InputName" aria-describedby="name" placeholder="Name*"  required>
    </div>
    
    <div class="mb-3">
        <input type="email" class="form-control" id="InputEmail" aria-describedby="email" placeholder="Email*"  required>
    </div>
      
    <div class="mb-3">
        <input type="subject" class="form-control" id="InputSubject" aria-describedby="Subject" placeholder="Subject*"  required>
    </div>
      
    <div class="mb-3">
        <input type="message" class="form-control" id="InputMessage" aria-describedby="message" placeholder="Type you message hereâ€¦">
    </div>
    
    


<!-- Button trigger modal -->
<button type="button" class="btn border-3 text-primary mb-3 fw-bold send-contact rounded-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Submit
</button>
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-danger">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              We'll chat soon!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary text-black"> Back to Home Page</button>
            </div>
          </div>
        </div>
      </div>
</form>
</div>














































































































































































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
